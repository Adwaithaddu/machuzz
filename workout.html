<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Interface</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Add custom styles for login and help buttons */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
    }

    .header-buttons button {
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #333;
      font-weight: bold;
    }

    .header-buttons button:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1 id="head">Svastha</h1>
    <div class="header-buttons">
      <button id="help-btn">Help</button>
      <button id="login-btn">Login</button>
    </div>
    <img id="lead" src="pics/logo.jpg">
  </header>
  <main>
    <img id="annan" src="pics/MAIN.jpg">
    <div id="content">
      <div class="box1">
        <button class="pop-up-btn">WORKOUT<img  class="pic1" src="./pics/WhatsApp Image 2024-04-08 at 12.19.30_938301ef.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">MIND TRACKER<img  class="pic1" src="pics/mindtracker.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">DIET PLAN<img  class="pic1" src="pics/diet.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">COUNSELING<img  class="pic1" src="pics/WhatsApp Image 2024-04-08 at 12.55.24_2a815ae9.jpg" alt="Image 1"></button>
      </div>
      <div class="box1">
        <button class="pop-up-btn">HEALTH<img  class="pic1" src="pics/health.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">MEDITATION<img  class="pic1" src="pics/yoga.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">YOGA<img  class="pic1" src="pics/yoga1.jpg" alt="Image 1"></button>
        <button class="pop-up-btn">COMMUNICATION<img  class="pic1" src="pics/communi.jpg" alt="Image 1"></button>
      </div>
      <p id="result"></p>
    </div>
  </main>
  <script src="jcc.js"></script>
  <script>
    // Get the login button
    const loginBtn = document.getElementById('login-btn');

    // Redirect to a new webpage when the login button is clicked
    loginBtn.addEventListener('click', () => {
      window.location.href = 'login.html'; // Change 'login.html' to the desired URL
    });
  </script>
</body>
</html>
